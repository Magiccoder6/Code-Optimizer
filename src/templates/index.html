<html>
    <head>
        <title>Smart Compiler</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/ace-builds@1.32.8/css/ace.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container border" style="height: 100%; width: 100%;">
            <div class="row bg-light p-2" style="width: 100%;">
                <div class="col">
                    <h4 class="text-info">Smart Compiler</h4>
                    <div style="display:flex;">
                        <div class="input-group mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select a programming language</option>
                                <option value="python">Python</option>
                            </select>
                            <button onclick="runCompiler()" class="btn btn-outline-success" type="submit">Run</button>
                            <button onclick="clearConsole()" class="btn btn-outline-warning" type="submit">Clear Console</button>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row">
              <div id="editor" class="col border rounded m-2">
                
              </div>
              <div class="col-3">
                <div class="row border m-2 rounded bg-light" style="height: 6em;"><b>1. Lexical Analysis</b></div>
                <div class="row border m-2 rounded bg-light" style="height: 6em;"><b>2. Syntax Analysis</b></div>
                <div class="row border m-2 rounded bg-light" style="height: 6em;"><b>3. Code Optimization</b></div>
                <div class="row border m-2 rounded bg-light" style="height: 6em;"><b>4. Code Generation</b></div>
              </div>
              <div class="row">
                <div  class="col text-white rounded m-2" style="height: 40vh; max-height: 40vh; overflow: auto; width: 100%; background-color: black;">
                  Console
                  <hr>
                  <div id="console">
                    
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajaxorg.github.io/ace-builds/src/ace.js"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/twilight");
            editor.session.setMode("ace/mode/python");
        </script>
        <script src="{{url_for('static', filename='assets/js/main.js')}}"></script>
    </body>
</html>
